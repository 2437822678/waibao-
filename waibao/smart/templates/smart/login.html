<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>登录</title>
<link rel="stylesheet" href="/static/css/login.css" />
<style type="text/css">
.content{
    text-align:center;
}
</style>
</head>

<body>
<div class="login">
	<div class="welcome"><img src="/static/images/welcome.png"></div>
	<div class="login-form">
        <form action="{% url 'smart:confirm' %}" method="post">
            {% if message %}
                <div class="content" style="color: #ac2925">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
            <div class="login-inp"><label>账号</label><input type="text" name="account" placeholder=""></div>
            <div class="login-inp"><label>密码</label><input type="password" name="password" placeholder=""></div>
            <div class="login-inp"><a><input type="submit" value="立即登录"></a></div>
        </form>
	</div>
	<div class="login-txt"><a href="{% url 'smart:sign' %}">立即注册</a></div>
</div>
</body>
</html>
