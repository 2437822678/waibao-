<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>修改密码</title>
<link rel="stylesheet" href="/static/css/login.css" />
</head>

<body>
<div class="login">
	<div class="welcome"><img src="/static/images/welcome.png"></div>
	<div class="login-form">
        <form action="{% url 'smart:reset' %}" method="post">
            {% csrf_token %}
            <div class="login-inp"><label>账号</label><input type="text" name="account" placeholder=""></div>
            <div class="login-inp"><label>新密码</label><input type="password" name="password" placeholder=""></div>
            <div class="login-inp"><a><input type="submit" value="确认修改"></a></div>
        </form>
	</div>
	<div class="login-txt"><a href="{% url 'smart:login' %}">登录</a></div>
</div>
</body>
</html>
